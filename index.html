<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game mini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tombol">
        <button id="jump-button">jump-button</button>
        <button id="move-left">Kiri</button>
        <button id="move-right">Kanan</button>
    <button id="fullscreen-button">Layar Penuh</button>

    </div>

    <canvas></canvas>


    <script>
        const fullscreenButton = document.getElementById('fullscreen-button');
    
        fullscreenButton.addEventListener('click', () => {
            const element = document.documentElement;
    
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { /* Firefox */
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { /* Chrome, Safari, and Opera */
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { /* IE/Edge */
                element.msRequestFullscreen();
            }
        });
    </script>
  
    <script src="class/constant.js"></script>
    <script src="class/Ground.js"></script>
    <script src="class/Player.js"></script>
    <script src="script.js"></script>
</body>
</html>
